<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="guess_number.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Игровой сайт</div>
            <nav>
                <a href="/index.html">Главная</a>
                <a href="/public/games/games_page.html">Игры</a>
                <a href="#">Рейтинг</a>
                <a href="#">Вход</a>
            </nav>
            <div class="user-info">
                <span id="username">Имя пользователя</span>
                <span id="coin-count">0 монет</span>
            </div>
        </header>
        <h1>Игра "Угадай число"</h1>
        <div class="bet-options">
            <label>
                <input type="radio" name="bet" value="5"> 5 монет
            </label>
            <label>
                <input type="radio" name="bet" value="10"> 10 монет
            </label>
            <label>
                <input type="radio" name="bet" value="15"> 15 монет
            </label>
        </div>
        <button id="play-btn" onclick="play()">Играть</button>
        <!-- Добавляем элемент для отображения сообщения о начале игры -->
        <p id="game-start-message"></p>
        
        <div class="game">
            <label for="guess">Введите число от 1 до 5:</label>
            <input type="number" id="guess" min="1" max="100">
            <button id="submit-guess-btn" onclick="submitGuess()">Угадать</button>
        </div>
        <div class="result">
            <h2>Результат:</h2>
            <div id="result"></div>
            <div id="secret-number"></div>
        </div>        
        <button id="play-again-btn" onclick="playAgain()">Сыграть еще</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="guess_number.js"></script>
</body>
</html>
